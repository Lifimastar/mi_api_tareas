<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Gestor de Tareas</title>
</head>

<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>

        <div class="add-task-form">
            <h2>Anadir Nueva Tarea</h2>
            <input type="text" id="taskTitle" placeholder="Titulo de la tarea" required>
            <textarea id="taskDescription" placeholder="Descripcion (opcional)"></textarea>
            <button id="addTaskBtn">Anadir Tarea</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- Las tareas se cargan aqui con JavaScript -->
            <p class="no-tasks" id="noTasksMessage">Cargando tareas...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
